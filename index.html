<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project </title>
    
    <style>
  body{font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
 body {
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* full height */
    margin: 0;
  }

/* Calculator Container */
.calculator {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  text-align: center;
  width: 350px;
  transition: 0.3s;
}

.calculator:hover {
  transform: translateY(-5px);
}

/* Heading */
.calculator h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

/* Input Fields */
.calculator input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  outline: none;
  transition: border 0.3s;
}

.calculator input:focus {
  border-color: #66a6ff;
  box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
}

/* Button */
.calculator button {
  background: #66a6ff;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.calculator button:hover {
  background: #5591e6;
}

/* Result Section */
#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #333;
}
  footer {
    background: linear-gradient(135deg, #8ac15b, #00f2fe);
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 15px;
    font-family: "Poppins", sans-serif;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.2);
    letter-spacing: 0.5px;
  }

  footer span {
    color: #ff4b5c;
    font-size: 18px;
  }
</style>
</head>
<body>
    <div class="calculator"> <form onsubmit="handleBMI(); return false;">
      <input
        type="number"
        name="weight"
        id="weight"
        placeholder="Weight (kg)"
        step="any"
        required
      />
      <input
        type="number"
        name="height"
        id="height"
        placeholder="Height (m)"
        step="any"
        required
      />
      <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
    <script>
      function handleBMI() {
        const weightRef = document.getElementById("weight");
        const heightRef = document.getElementById("height");
        const resultDiv = document.getElementById("result");

        let weight = Number(weightRef.value);
        let height = Number(heightRef.value);

        if (weight > 0 && height > 0) {
          let bmi = weight / (height * height);
          resultDiv.innerHTML = `Your BMI is ${bmi.toFixed(2)}`;
        } else {
          resultDiv.innerHTML = "Please enter valid weight and height.";
        }
      }
    </script><br>
    </div><br><br>

</html>
